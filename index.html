<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue and Firebase</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900">
    <style>
        li {
        cursor: pointer;
         }
        .finished {
        text-decoration: line-through;
        }
        .comeout-enter {
            opacity: 0;
        }
        .comeout-enter-active {
            transition: opacity 3s;
        }
        .comeout-leave-to {
            opacity: 0;
        }
        .comeout-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>

<body>
    <main>

        <form v-on:submit.prevent="addTask">
            <input type="text" placeholder="Add New Task" v-model="newTaskDescription">
            <input type="submit" value="Send">
        </form>


        <h1>ToDo List</h1>
        <ul>
            <li v-bind:class="{finished: todo.finished}" v-for='todo in todos' @click="finishTask(todo)">
                {{ todo.description }}
                <small>{{ todo.priority }}</small>
            </li>
        </ul>

        <transition name="comeout" appear>
            <h1 v-if="show">Finished: </h1>
        </transition>
        <h2> {{ finishedTasks.length }} </h2>




        <input type="range" min="0" max="10" v-model="minimumPriority">
        <!-- <pre>{{ $data  }}</pre> -->

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    "use strict";

    const nm = new Vue({
        el: 'main',
        data: {
            show: true,
            newTaskDescription: '',
            keyword: '',
            minimumPriority: 5,
            todos: [{
                    description: 'Homework',
                    finished: false
                },
                {
                    description: 'Learn Vue',
                    finished: true
                },
                {
                    description: 'Laundry',
                    finished: false
                },
            ]
        },
        methods: {
            finishTask(todo) {
                todo.finished = !todo.finished
            }
        },
        computed: {
            finishedTasks() {
                return this.todos.filter((todo) => todo.finished);
            }
        }
    });
</script>

</html>
